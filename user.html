<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-black text-white">

  <!-- Add User Form -->
  <div class="flex justify-center pt-12">
    <form class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Add User</h2>

      <div class="mb-4">
        <label for="username" class="block text-sm mb-1">Name</label>
        <input id="username" type="text"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
      </div>

      <div class="mb-4">
        <label for="role" class="block text-sm mb-1">Role</label>
        <input id="role" type="text"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
      </div>

      <div class="mb-4">
        <label for="bio" class="block text-sm mb-1">Bio</label>
        <textarea id="bio" rows="3"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"></textarea>
      </div>

      <div class="mb-6">
        <label for="photo" class="block text-sm mb-1">Photo URL</label>
        <input id="photo" type="text"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
      </div>

      <button
        class="w-full py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">
        Submit
      </button>
    </form>
  </div>

  <!-- User Cards -->
  <div class="users max-w-6xl mx-auto mt-16 px-6 grid grid-cols-1 md:grid-cols-3 gap-6 pb-12">

    <!-- Card 1 -->
    
    </div>


  </div>
<script src="user.js"></script>
</body>
</html>
